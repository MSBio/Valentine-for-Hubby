<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubby ðŸ’– Valentine</title>

<style>
    * {
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 22px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        text-align: center;
        width: 90%;
        max-width: 420px;
        position: relative;
        min-height: 320px;
        z-index: 2;
    }

    h1 {
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .yes {
        background: #ff4f7a;
        color: white;
    }

    .no {
        background: #eee;
        color: #333;
        position: absolute;
        left: 50%;
        top: 230px;
        transform: translateX(-50%);
    }

    .message {
        font-size: 22px;
        margin-top: 25px;
        font-weight: 600;
        display: none;
        color: #ff4f7a;
    }

    .emoji {
        font-size: 40px;
        margin-bottom: 15px;
    }

    /* Flower shower */
    .petal {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Cute girl animation */
    .cute-girl {
        position: fixed;
        bottom: 60px;
        right: -120px;
        font-size: 80px;
        animation: slideIn 1s ease forwards, bounce 2s infinite ease-in-out;
        z-index: 3;
        display: none;
    }

    @keyframes slideIn {
        to {
            right: 20px;
        }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <div class="emoji">â˜•ðŸ’–</div>
    <h1>Hey Hubby ðŸ’•</h1>
    <p>
        Will you be my Valentine  
        <br>forever and everâ€¦  
        <br>and make the best cup of tea every day? â˜•ðŸ˜„
    </p>

    <button class="yes" id="yesBtn">YES</button>
    <button class="no" id="noBtn">NO</button>

    <div class="message" id="yesMsg">
        ðŸ’– Great! I love you! ðŸ’–
    </div>
</div>

<!-- Cute girl emoji character -->
<div class="cute-girl" id="cuteGirl">ðŸ˜ŠðŸ’—</div>

<script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yesMsg = document.getElementById("yesMsg");
    const cuteGirl = document.getElementById("cuteGirl");

    function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 20;
        const maxY = cardRect.height - btnRect.height - 20;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    card.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );
        if (distance < 100) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        yesMsg.style.display = "block";
        startFlowerShower();
        showCuteGirl();
    });

    function startFlowerShower() {
        const flowers = ["ðŸŒ¸","ðŸŒ¹","ðŸŒº","ðŸ’","ðŸŒ·"];
        const interval = setInterval(() => {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 6000);
        }, 200);
        setTimeout(() => clearInterval(interval), 5000);
    }

    function showCuteGirl() {
        cuteGirl.style.display = "block";
    }
</script>

</body>
</html>
